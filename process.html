<!DOCTYPE html>
        <html>
        <head>
            <title>Pesan Terkirim</title>
            <link rel="icon" type="image/png" href="https://i.imgur.com/WcZdXsA.png">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <style>
                body {
                    font-family: 'Poppins', sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    background: linear-gradient(135deg, #2c3e50, #3498db, #e74c3c);
                    background-size: 300% 300%;
                    animation: gradientBG 10s ease infinite;
                }
                @keyframes gradientBG {
                    0% {background-position: 0% 50%;}
                    50% {background-position: 100% 50%;}
                    100% {background-position: 0% 50%;}
                }
                .success-card {
                    background: rgba(255, 255, 255, 0.95);
                    padding: 50px;
                    border-radius: 20px;
                    text-align: center;
                    box-shadow: 0 15px 40px rgba(44, 62, 80, 0.3);
                    animation: fadeIn 0.6s ease;
                    max-width: 500px;
                    width: 90%;
                    border: 2px solid rgba(231, 76, 60, 0.1);
                }
                .success-icon {
                    font-size: 70px;
                    color: #2ecc71;
                    margin-bottom: 25px;
                    text-shadow: 0 2px 10px rgba(46, 204, 113, 0.3);
                }
                h1 {
                    background: linear-gradient(45deg, #2c3e50, #3498db);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    margin-bottom: 20px;
                    font-size: 32px;
                }
                p {
                    color: #555;
                    margin-bottom: 30px;
                    line-height: 1.6;
                    font-size: 16px;
                }
                .back-btn {
                    background: linear-gradient(45deg, #3498db, #2c3e50);
                    color: white;
                    padding: 15px 40px;
                    border-radius: 30px;
                    text-decoration: none;
                    font-weight: 600;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                    box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
                    display: inline-block;
                }
                .back-btn:hover {
                    transform: scale(1.1);
                    background: linear-gradient(45deg, #2c3e50, #e74c3c);
                    box-shadow: 0 15px 30px rgba(231, 76, 60, 0.4);
                }
                @keyframes fadeIn {
                    from {opacity: 0; transform: translateY(-30px);}
                    to {opacity: 1; transform: translateY(0);}
                }
            </style>
        </head>
        <body>
            <div class="success-card">
                <h1>Terima Kasih!</h1>
                <p>Pesan Anda berhasil terkirim. Kami akan segera menghubungi Anda untuk mendiskusikan kebutuhan website Anda lebih lanjut.</p>
                <a href="index.html" class="back-btn">Kembali ke Beranda</a>
            </div>
        </body>
        </html>
